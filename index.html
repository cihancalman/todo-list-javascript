<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TO-DO LIST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container main bg-info">
      <div class="row">
        <div class="col-sm-4  offset-4 ">
          <h1 class="mt-3 text-light text-center">TO-DO LIST</h1>

          <form><div class="input-group mb-2 mt-4">
            <input type="text" class="form-control" id="txtTask" placeholder="new todo">
            <button class="btn btn-outline-secondary btn-light" type="submit" id="addNewTask">Add Task</button>
            
           
          </div>

          </form>

          <div class="header d-flex bg-light">
            <div class="filters ">
                <span for="" class="active mx-2" id="all">All</span>
              <span for="" class="mx-2"id="pending">Pending</span>
              <span for="" id="done">Completed</span>
            </div>
            
          </div>
          <div class="bg-light todo mb-4" id="todo">
            <div class="head"><div class="filters">
              <label for="" id="all"></label>
              <label for="" class="" id="done"></label>
              <label for="" id="pending"></label>
            </div>
            <div class="btncll">

            </div>
          </div>
            <ul class="list-group list-group-flush px-4 py-4 bg-light " id="task-list"></ul>
          </div>

        </div>
      </div>

    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
